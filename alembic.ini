[alembic]
script_location = alembic
prepend_sys_path = .
sqlalchemy.url = postgresql+psycopg://jewelry_user:jewelry_pass@localhost:5432/jewelry_db
#sqlalchemy.url = postgresql://postgres:mlcaTHt2zBstuUcO@db.esdjwyvwhpuknjtqfzzb.supabase.co:5432/postgres
#sqlalchemy.url = postgresql://postgres.esdjwyvwhpuknjtqfzzb:mlcaTHt2zBstuUcO@aws-1-us-east-1.pooler.supabase.com:6543/postgres

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
